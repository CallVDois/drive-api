server:
  port: 80
  servlet:
    context-path: /api
  compression:
    enabled: true
    mime-types: text/html,text/xml,text/plain,text/css,text/javascript,application/json
    min-response-size: 1024

spring:
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:prd}
  mvc:
    async:
      request-timeout: ${reuqest-timeout:30000}
  servlet:
    multipart:
      enabled: true
      max-file-size: ${storage.max-file-size:10240MB} 
      max-request-size:  ${storage.max-request-size:10240MB}
  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: ${keycloak.host}/realms/${keycloak.realm}/protocol/openid-connect/certs
          issuer-uri: ${keycloak.host}/realms/${keycloak.realm}
  datasource:
    driver-class-name: org.postgresql.Driver
    username: ${postgres.username}
    password: ${postgres.password}
    url: jdbc:postgresql://${postgres.host}:${postgres.port}/${postgres.database}
  jpa:
    hibernate:
      ddl-auto: ${db.ddl-auto}
    show-sql: false

logging:
  level:
    root: INFO
    com.callv2: DEBUG
    org.springframework.web: WARN

  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %highlight(%-5level) [%thread] %logger{36} - %msg%n"

  file:
    name: logs/app.log